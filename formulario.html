<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!--Icon-->
    <link rel="icon"
        href="https://smartdoctor.la/wp-content/uploads/2021/06/cropped-LOGO-SMART-DOCTOR-512X512-fondo-blanco-32x32.png"
        sizes="32x32">
    <link rel="icon"
        href="https://smartdoctor.la/wp-content/uploads/2021/06/cropped-LOGO-SMART-DOCTOR-512X512-fondo-blanco-32x32.png"
        sizes="32x32">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">

    <link rel="stylesheet" href="assets/css/formu.css" />
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-md-center">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="validationServer01" value="Mark" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationServer02" value="Otto" required>
            </div>
            <div class="container row g-3">
                <form autocomplete="off">
                    <div class="col-md-4">
                        <div class="input-group input-daterange"> <input type="text" id="start"
                                class="form-control"><label class="form-label form-control-placeholder"
                                id="start-p" for="start">Fecha de Nacimiento</label></div>
                    </div>
                    <div class="flex-row d-flex justify-content-center">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Correo Electronico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                            checked>
                        <label class="form-check-label" for="gridRadios3">
                            Otro
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Motivo de consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Continuar</button>
            </div>
    </div>
    </form>


    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- CDN Authentication Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- CDN Firestore Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!--CDN Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

    <!-- CDN -> SCRIPT -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/social.js"></script>
    <script src="assets/js/formu.js"></script>

</body>

</html>
